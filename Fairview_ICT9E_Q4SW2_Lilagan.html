<center>
<h1 style="color: black;"><b><i>Time Converter</i></b></h1>
<style>
.border{
        border-style: solid
        border-color: black;
}

</style>
<body style="background-color:powderblue;">
	<style type="text/css">{
		align-content: center;
	}
	}


</style>
	<table class="border">
		<body>
			<tr>
			   <br>
				<center><th style="color: silver;"><u><i>Seconds</i></u>
				<p>
					<input type="text" id="seconds">
				</center></p>
				<input type="button" class="btn btn-success" onclick="SecMin()" value="In Minutes">
				<input type="button" class="btn btn-success" onclick="SecHr()" value="In Hours">
				<input type="button" class="btn btn-success" onclick="SecDay()" value="In Days">
			    </th>
			</tr>
		</body>
	</table>
	<table class="border">
		<body>
			<tr>
				<th style="color: red;"><u><i>Minutes</i></u>
				<p>
					<input type="text" id="minutes">
				</p>
				<input type="button" class="btn btn-success" onclick="MinSec()" value="In Seconds">
				<input type="button" class="btn btn-success" onclick="MinHr()" value="In Hours">
				<input type="button" class="btn btn-success" onclick="MinDay()" value="In Days">
			    </th>
			</tr>
		</tbody>
	</table>
	<table class="border">
		<body>
			<tr>
				<th style="color: orange;"><u><i>Hours</i></u>
				<p>
					<input type="text" id="hours">
				</p>
				<input type="button" class="btn btn-success" onclick="HrSec()" value="In Seconds">
				<input type="button" class="btn btn-success" onclick="HrSec()" value="In Minutes">
				<input type="button" class="btn btn-success" onclick="HrDay()" value="In Days">
			    </th>
			</tr>
		</body>
	</table>
	<table class="border">
		<body>
			<tr>
				<th style="color: blue;"><u><i>Days</i></u>
				<p>
					<input type="text" id="days">
				</p>
				<input type="button" class="btn btn-success" onclick="DaySec()" value="In Seconds">
				<input type="button" class="btn btn-success" onclick="DayMin()" value="In Minutes">
				<input type="button" class="btn btn-success" onclick="SecDay()" value="In Days">
			    </th>
			</tr>
		</body>
	</table>
<script type="text/javascript">	
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDay(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDay(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
   function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDay(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
    function DaySec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DayMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DayHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
